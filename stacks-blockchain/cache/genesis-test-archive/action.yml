name: "Genesis Test Archive Cache"
description: "Nextest binary archive for genesis tests"
branding:
  icon: "archive"
  color: "gray-dark"

inputs:
  action:
    description: "Type of operation (check,restore,save)"
    required: false
    default: "check"
  fail-on-cache-miss:
    description: "Fail workflow if cache is not restorable"
    required: false
    default: "true"
  retries:
    description: "Number of attemps"
    required: false
    default: "3"
  retry-delay:
    description: "Time to wait to retry"
    required: false
    default: "10000"
  cache-key:
    description: "Cache Key name"
    required: false
    default: ${{ github.event.repository.name }}-genesis-test-archive
    # default: ${{ github.event.repository.name }}-${{ github.sha }}-genesis-test-archive

outputs:
  cache-hit:
    description: "Cache Hit"
    value: ${{ steps.check-cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    ## Perform a lookup to check if the cache already exists
    - name: Check Cache
      if: |
        inputs.action == 'check' ||
        inputs.action == 'save'
      uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
      id: check-cache
      with:
        lookup-only: true
        path: /tmp/genesis_archive.tar.zst
        key: ${{ inputs.cache-key }}

    ## Restore cargo cache data
    ##   - use wretry action, to retry on a failed upload
    - name: Restore Cache
      if: |
        inputs.action == 'restore'
      id: restore-cache
      uses: Wandalen/wretry.action@a163f62ae554a8f3cbe27b23db15b60c0ae2e93c # v1.3.0
      with:
        action: actions/cache/restore@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with: |
          fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
          path: /tmp/genesis_archive.tar.zst
          key: ${{ inputs.cache-key }}
        attempt_limit: ${{ inputs.retries}}
        attempt_delay: ${{ inputs.retry-delay}}

    ## Save cargo cache data
    - name: Setup Rust Toolchain
      if: |
        inputs.action == 'save'      
        steps.check-cache.outputs.cache-hit != 'true'
      id: setup_rust_toolchain
      uses: actions-rust-lang/setup-rust-toolchain@f3c84ee10bf5a86e7a5d607d487bf17d57670965 # v1.5.0
      with:
        toolchain: stable
        components: llvm-tools-preview
        cache: false

    - name: Restore Cargo Cache
      if: |
        inputs.action == 'save' &&
        steps.check-cache.outputs.cache-hit != 'true'
      id: restore_cargo_cache
      uses: wileyj/actions/stacks-blockchain/cache/cargo@main
      with:
        action: restore

    - name: Build and Archive Genesis Tests
      if: |
        inputs.action == 'save' &&
        steps.check-cache.outputs.cache-hit != 'true'
      id: archive_genesis_tests
      shell: bash
      run: |
        cd testnet/stacks-node && cargo nextest archive \
          --build-jobs 8 \
          --workspace \
          --tests \
          --locked \
          --features prod-genesis-chainstate \
          --archive-file /tmp/genesis_archive.tar.zst

    ## Use wretry action, to retry on a failed upload
    - name: Save Cache
      if: |
        inputs.action == 'save'
      id: save-cache
      uses: Wandalen/wretry.action@a163f62ae554a8f3cbe27b23db15b60c0ae2e93c # v1.3.0
      with:
        action: actions/cache/save@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with: |
          path: /tmp/genesis_archive.tar.zst
          key: ${{ inputs.cache-key }}
        attempt_limit: ${{ inputs.retries}}
        attempt_delay: ${{ inputs.retry-delay}}
